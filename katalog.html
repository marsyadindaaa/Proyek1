<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - D Susu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>D Susu</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="katalog.html">Katalog</a>
        </nav>
    </header>

    <section class="katalog">
        <h2>Katalog Produk</h2>
        <div class="produk">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Susu Coklat">
                <h3>Susu Coklat</h3>
                <p>Rasa manis dan creamy dari coklat asli.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Susu Stroberi">
                <h3>Susu Stroberi</h3>
                <p>Segar dan nikmat dengan aroma stroberi.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Susu Vanilla">
                <h3>Susu Vanilla</h3>
                <p>Rasa klasik yang lembut dan ringan.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 D Susu. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
